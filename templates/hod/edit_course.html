{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="post" action="{% url 'update_course' %}" >
              {% csrf_token %}
            <div class="col-12">
              <h5 class="form-title"><span>Edit Course</span></h5>
            </div>    
            {% include 'includes/messages.html' %}
            
              
              <div class="col-sm-11 ">
                <div class="form-group">
                  <label>Course Name</label>
                  <input required type="text" class="form-control" name="course_name" value={{course.name}} />
                  <input required type="hidden" class="form-control" name="course_id" value={{course.id}} />
                </div>
              </div>

              <div class="col-sm-11 ">
                <button type="submit" class="btn btn-primary">Edit Course</button>
              </div>
          
          </form>
        </div>
      </div>
    </div>
  
    
  </div>



{% endblock content %}
