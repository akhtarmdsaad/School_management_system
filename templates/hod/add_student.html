{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="post" action="{% url 'add_student' %}" enctype="multipart/form-data">
              {% csrf_token %}
            <div class="col-12">
              <h5 class="form-title"><span>Add Student</span></h5>
            </div>    
            {% include 'includes/messages.html' %}
            
              <div class="col-sm-11 ">
                  <div class="form-group">
                  <label>Profile Pic</label>
                  <input type="file" class="form-control" name="profile_pic" />
                  </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                  <label>First Name</label>
                  <input required type="text" class="form-control" name="first_name" value="{{user.first_name}}" />
                </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                  <label>Last Name</label>
                  <input required type="text" class="form-control" name="last_name" value="{{user.last_name}}" />
                </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                  <label>Email</label>
                  <input required type="text" class="form-control" name="email" />
                </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                  <label>Username</label>
                  <input required type="text" class="form-control" name="username" />
                </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                  <label>Password</label>
                  <input required type="text" class="form-control" name="password" />
                </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" name="address"></textarea>
                 </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                    <label>Gender</label>
                    <select required class="form-control" name="gender">
                       <option>Select Gender</option>
                       <option value  = "Female">Female</option>
                       <option value  = "Male">Male</option>
                       <option value  = "Others">Others</option>
                    </select>
                 </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                    <label>Course</label>
                    <select class="form-control" name="course_id">
                       <option>Select Course</option>
                       {% for course in courses %}
                       <option value = {{course.id}}>{{course.name}}</option>
                       {% endfor %}
                    </select>
                 </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                    <label>Select Session Year</label>
                    <select required class="form-control" name="session_year_id">
                       <option>Select Session Year</option>
                       {% for session in sessions %}
                       <option value = {{session.id}}>{{session.session_start}} to {{session.session_end}}</option>
                       {% endfor %}
                    </select>
                 </div>
              </div>

              <div class="col-sm-11 ">
                <button type="submit" class="btn btn-primary">Add Student</button>
              </div>
          
          </form>
        </div>
      </div>
    </div>
  
    
  </div>

{% endblock content %}
