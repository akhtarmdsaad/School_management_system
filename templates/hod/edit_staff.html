{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="post" action="{% url 'update_staff' %}" enctype="multipart/form-data">
              {% csrf_token %}
            <div class="col-12">
              <h5 class="form-title"><span>Edit Staff</span></h5>
            </div>    
            {% include 'includes/messages.html' %}
            
              <div class="col-sm-11 ">
                  <div class="form-group">
                  <label>Profile Pic</label>
                  <input type="file" class="form-control" name="profile_pic" />
                  <input type="hidden" class="form-control" name="staff_id" value="{{user.admin.id}}" />
                  </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                  <label>First Name</label>
                  <input required type="text" class="form-control" name="first_name" value="{{user.admin.first_name}}" />
                </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">    
                  <label>Last Name</label>
                  <input required type="text" class="form-control" name="last_name" value="{{user.admin.last_name}}" />
                </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                  <label>Email</label>
                  <input required type="text" class="form-control" name="email" value="{{user.admin.email}}" />
                </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                  <label>Username</label>
                  <input required type="text" class="form-control" name="username" value="{{user.admin.username}}" />
                </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                  <label>Password</label>
                  <input type="text" class="form-control" name="password" />
                </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" name="address" >{{user.address}}</textarea>
                 </div>
              </div>
              <div class="col-sm-11 ">
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control" name="gender">
                       <option>Select Gender</option>
                       <option value  = "Female">Female</option>
                       <option value  = "Male">Male</option>
                       <option value  = "Others">Others</option>
                    </select>
                 </div>
              </div>
              

              <div class="col-sm-11 ">
                <button type="submit" class="btn btn-primary">Update Staff</button>
              </div>
          
          </form>
        </div>
      </div>
    </div>
  
    
  </div>

{% endblock content %}
