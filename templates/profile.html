{% extends 'base.html' %} {% block content %}

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form method="post" action="{% url 'profile_update' %}" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="col-12">
            <h5 class="form-title"><span>User Profile Update</span></h5>
          </div>    
          {% if messages %}
          {% for message in messages %}
            {% if message.tags == "error" %}
             <div class="alert alert-danger alert-dismissible fade show" role="alert">
             {% elif message.tags == "success" %}
             <div class="alert alert-success alert-dismissible fade show" role="alert">
            {% endif %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                   <span class="sr-only">Close</span>
                </button>
                <strong>{{message}}</strong>
             </div>
          {% endfor %}
          {% endif %}
          
            <div class="col-sm-11 ">
                <div class="form-group">
                <label>Profile Pic</label>
                <input type="file" class="form-control" name="profile_pic"/>
                </div>
            </div>
            <div class="col-sm-11 ">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="first_name" value="{{user.first_name}}" />
              </div>
            </div>
            <div class="col-sm-11 ">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" />
              </div>
            </div>
            <div class="col-sm-11 ">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" readonly name="email" value={{user.email}} />
              </div>
            </div>
            <div class="col-sm-11 ">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" readonly name="username" value={{user.username}} />
              </div>
            </div>
            <div class="col-sm-11 ">
              <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name="password" placeholder="Fill only if you want to change your password" />
              </div>
            </div>
            <div class="col-sm-11 ">
              <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
        
        </form>
      </div>
    </div>
  </div>

  
</div>
{% endblock content %}
